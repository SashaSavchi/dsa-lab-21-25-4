name: Simple Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create basic version file
        run: |
          mkdir -p versions/${{ github.event.release.tag_name }}
          echo "<h1>Version ${{ github.event.release.tag_name }}</h1>" > versions/${{ github.event.release.tag_name }}/index.html
          echo "<p><a href='../'>Back to main</a></p>" >> versions/${{ github.event.release.tag_name }}/index.html
          
      - name: Commit version
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add versions/
          git commit -m "Add ${{ github.event.release.tag_name }} version"
          git push