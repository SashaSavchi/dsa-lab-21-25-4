name: Deploy on Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Create version folder
        run: |
          mkdir -p versions
          cp -r * versions/${{ github.event.release.tag_name }}/
      
      - name: Commit and push
        run: |
          git add .
          git commit -m "Add version ${{ github.event.release.tag_name }}"
          git push