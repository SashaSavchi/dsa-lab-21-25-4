name: Deploy on Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create version folder
        run: |
          mkdir -p versions
          # Копируем только нужные файлы, избегая копирования самой папки versions
          cp -r index.html ru en versions/${{ github.event.release.tag_name }}/
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add versions/
          git commit -m "Add version ${{ github.event.release.tag_name }}"
          git push