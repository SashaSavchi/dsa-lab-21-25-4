name: Deploy on Release

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Create version folder, commit and push to default branch
        run: |
          set -eux
          TAG="${{ github.event.release.tag_name }}"
          [ -n "$TAG" ] || { echo "Empty tag"; exit 1; }
          mkdir -p "versions/${TAG}"
          [ -f "./index.html" ] && cp -a ./index.html "versions/${TAG}/index.html"
          [ -d "./ru" ] && cp -a ./ru "versions/${TAG}/ru"
          [ -d "./en" ] && cp -a ./en "versions/${TAG}/en"

          # git config
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # получаем default branch и переключаемся на него
          git fetch origin
          DEFAULT_BRANCH=$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')
          echo "Default branch is: $DEFAULT_BRANCH"
          git checkout "$DEFAULT_BRANCH"

          git add versions/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add version ${TAG}"
            git push origin "$DEFAULT_BRANCH"
          fi
