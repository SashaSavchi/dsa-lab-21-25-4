name: Deploy to GitHub Pages on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получить код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Получить существующую ветку master (чтобы сохранить старые версии)
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          path: master-content

      # Шаг 3: Настроить Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Шаг 4: Получить название релиза
      - name: Get release version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Шаг 5: Создать структуру папок
      - name: Prepare deployment
        run: |
          # Создаем основную папку сборки
          mkdir -p build
          
          # Копируем ВСЕ старые версии из master в новую сборку
          if [ -d "master-content" ]; then
            cp -r master-content/* build/ || true
          fi
          
          # Создаем новую версионную папку
          mkdir -p build/v${{ steps.get_version.outputs.version }}
          
          # Копируем текущие файлы в новую версионную папку
          cp -r ./ru ./en ./index.html ./build/v${{ steps.get_version.outputs.version }}/
          
          # Также обновляем основную (latest) версию
          cp -r ./ru ./en ./index.html ./build/

      # Шаг 6: Развернуть в ветку gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-master@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: false