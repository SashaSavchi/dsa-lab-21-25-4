name: Deploy Versions

on:
  release:
    types: [published]

jobs:
  create-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Create version directory
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          mkdir -p "versions/$VERSION"
          cp index.html "versions/$VERSION/" 2>/dev/null || echo "No index.html"
          [ -d "ru" ] && cp -r ru "versions/$VERSION/" || echo "No ru folder"
          [ -d "en" ] && cp -r en "versions/$VERSION/" || echo "No en folder"
          
      - name: Commit and push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add versions/
          git diff --staged --quiet || git commit -m "Add version ${{ github.event.release.tag_name }}"
          git push