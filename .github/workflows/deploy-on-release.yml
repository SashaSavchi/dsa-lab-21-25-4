name: Deploy site on GitHub Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare variables
        run: |
          echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          echo "DEST=v${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      - name: Prepare site files
        run: |
          mkdir -p out
          # Копируем статические файлы в out
          cp -R ru en index.html out/ || true
          # Если есть сборка (npm/yarn), выполните её и положите результат в ./out
          # Пример (раскомментируйте при необходимости):
          # uses: actions/setup-node@v4
          # npm install
          # npm run build
          # cp -R build/* out/

      - name: Deploy to gh-pages (versioned folder)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          destination_dir: v${{ github.event.release.tag_name }}

      - name: Also publish to "latest" (optional)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          destination_dir: latest
